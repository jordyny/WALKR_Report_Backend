<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazard Heatmap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/6.13.1/ol.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heatmap.js@2.0.5/build/heatmap.min.js"></script>
    <!-- Include Heatmap.js -->
    <script src="https://unpkg.com/leaflet-heatmap/leaflet-heat.js"></script>
    <script src="../plugins/leaflet-heatmap.js"></script>    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        #hazardForm {
            margin-bottom: 20px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input {
            margin-bottom: 10px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Report Hazard and View Heatmap</h1>

    <!-- Hazard form to submit hazard data -->
    <form id="hazardForm">
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" step="any" required><br>

        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" step="any" required><br>

        <label for="hazard_type">Hazard Type:</label>
        <input type="text" id="hazard_type" required><br>

        <label for="severity">Severity (0-1):</label>
        <input type="number" id="severity" min="0" max="0.8" required><br>

        <button type="submit">Submit Hazard</button>
    </form>

    <!-- Map container -->
    <div id="map"></div>

    <script src="script.js"></script>
</body>
</html>
